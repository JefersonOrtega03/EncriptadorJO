<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Encriptador for JO</title>
</head>

<body>
    <header>
        <img class="logo" src="Imagines/Logo.png" alt="logo alura">
    </header>
    <main>
        <section>

            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <class="informacion"><img src="./Imagines/alert.png" alt="alert icon"><span>Solo letras min√∫sculas y sin
                        acentos</span>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <selection>
            <textarea class="mensaje" cols="20" rows="10" id="mensajeCopiado"></textarea>
            <div class="botonCopiar">
                <button class="Copiar" onclick="btnCopiar()">Copiar</button>
            </div>
            <div class="contenedor-copiar">
                <p class="textoResultado"> </p>

            </div>
        </selection>
    </main>
    <script src="/script.js"></script>
    <footer>
        <p class="footer"> Desarrollado por Jeferson Ortega <strong> Derechos Reservados. </strong> </p>
    </footer>
</body>

</html>
